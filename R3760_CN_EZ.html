  <div id="footer" class="foot show">
    <span id="scrollBtn" class="downIcon"></span>
  </div>
  <script type="text/javascript">
    var animateElement = document.querySelector("#footer");
    var btn = document.querySelector("#btn");
    var scrollBtn = document.getElementById("scrollBtn");

    function elementInViewport(el) {
      var top = el.offsetTop;
      var left = el.offsetLeft;
      var width = el.offsetWidth;
      var height = el.offsetHeight;

      while(el.offsetParent) {
        el = el.offsetParent;
        top += el.offsetTop;
        left += el.offsetLeft;
      }

      return (
              top < (window.pageYOffset + window.innerHeight) &&
              left < (window.pageXOffset + window.innerWidth) &&
              (top + height) > window.pageYOffset &&
              (left + width) > window.pageXOffset
      );
    }

    function toggleAnimation() {
      if (elementInViewport(btn)) {
        animateElement.className = 'foot hide';
      } else {
        animateElement.className = 'foot show';
      }
    }

    toggleAnimation();
    window.onscroll = toggleAnimation;

    scrollBtn.addEventListener('click', function (e) {
      document.documentElement.scrollTop = document.documentElement.scrollTop + 200;
    });

    document.addEventListener('TuyaWebViewReady', function(e) {
      btn.addEventListener('click', function() {
        TuyaWebView.call('TYSmartConfig', 'pushActivatorEZModeView', {}, 3);
      });
    }, false);
  </script>
